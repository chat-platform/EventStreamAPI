security:
    enable_authenticator_manager: true

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            pattern: ^/api
            stateless: true
            custom_authenticators:
                - Productively\Api\Security\GuardAuthenticator

    access_control:
        - { path: ^/api/docs.json, roles: PUBLIC_ACCESS } #temp
        - { path: ^/api/, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/api, roles: PUBLIC_ACCESS } #temp