# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    container.dumper.inline_factories: true

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    PostChat\Api\:
        resource: '../src/*'
        exclude: '../src/{DependencyInjection,Entity,Migrations,Tests,Kernel.php}'

    PostChat\Api\Controller\:
        resource: '../src/Controller'
        tags: ['controller.service_arguments']

    PostChat\Api\DataPersister:
        decorates: 'api_platform.doctrine.orm.data_persister'

    PostChat\Api\UserAccessQueryExtension:
        tags:
            - { name: api_platform.doctrine.orm.query_extension.collection }
            - { name: api_platform.doctrine.orm.query_extension.item }


    doctrine.inflector.factory:
        class: Doctrine\Inflector\LanguageInflectorFactory
        factory: ['Doctrine\Inflector\InflectorFactory', 'create']


    Doctrine\Inflector\Inflector:
        factory: ['@doctrine.inflector.factory', 'build']


# Auth0 Token verification

    Symfony\Component\Cache\Psr16Cache:
        arguments:
            $pool: '@cache.app'

    Auth0\SDK\Helpers\JWKFetcher:
        arguments:
            $cache: '@Symfony\Component\Cache\Psr16Cache'
            $guzzleOptions:
                base_uri: "https://%env(AUTH0_DOMAIN)%/.well-known/jwks.json"

    Auth0\SDK\Helpers\Tokens\AsymmetricVerifier:
        arguments:
            $jwks: '@Auth0\SDK\Helpers\JWKFetcher'

    Auth0\SDK\Helpers\Tokens\SignatureVerifier:
        alias: 'Auth0\SDK\Helpers\Tokens\AsymmetricVerifier'

    Auth0\SDK\Helpers\Tokens\TokenVerifier:
        arguments:
            $issuer: "https://%env(AUTH0_DOMAIN)%/"
            $audience: "%env(AUTH0_AUDIENCE)%"


# Auth0 management services

    Auth0\SDK\API\Authentication:
        public: true
        arguments:
            $domain: "%env(AUTH0_DOMAIN)%"
            $client_id: "%env(AUTH0_CLIENT_ID)%"
            $client_secret: "%env(AUTH0_CLIENT_SECRET)%"
            $audience: "%env(AUTH0_MANAGEMENT_AUDIENCE)%"

    Auth0\SDK\API\Management:
        lazy: true
        arguments:
            $token: '@=service("Auth0\\SDK\\API\\Authentication").client_credentials([])["access_token"]'
            $domain: "%env(AUTH0_DOMAIN)%"