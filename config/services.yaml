# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    Productively\Api\:
        resource: '../src/*'
        exclude: '../src/{DependencyInjection,Entity,Migrations,Tests,Kernel.php}'

    Productively\Api\Controller\:
        resource: '../src/Controller'
        tags: ['controller.service_arguments']

    Productively\Api\DataPersister:
        decorates: 'api_platform.doctrine.orm.data_persister'

    Productively\Api\UserAccessQueryExtension:
        tags:
            - { name: api_platform.doctrine.orm.query_extension.collection }
            - { name: api_platform.doctrine.orm.query_extension.item }


    Pusher\Pusher:
        alias: "lopi_pusher.pusher"


    doctrine.inflector.factory:
        class: '\Doctrine\Inflector\LanguageInflectorFactory'
        factory: ['Doctrine\Inflector\InflectorFactory', 'create']


    Doctrine\Inflector\Inflector:
        factory: ['@doctrine.inflector.factory', 'build']


    Symfony\Component\Cache\Psr16Cache:
        arguments:
            $pool: '@cache.app'

    Auth0\SDK\Helpers\JWKFetcher:
        arguments:
            $cache: '@Symfony\Component\Cache\Psr16Cache'
            $guzzleOptions:
                base_uri: "https://%env(AUTH0_DOMAIN)%/.well-known/jwks.json"

    Auth0\SDK\Helpers\Tokens\AsymmetricVerifier:
        arguments:
            $jwks: '@Auth0\SDK\Helpers\JWKFetcher'

    Auth0\SDK\Helpers\Tokens\SignatureVerifier:
        alias: 'Auth0\SDK\Helpers\Tokens\AsymmetricVerifier'

    Auth0\SDK\Helpers\Tokens\TokenVerifier:
        arguments:
            $issuer: "https://%env(AUTH0_DOMAIN)%/"
            $audience: "%env(AUTH0_AUDIENCE)%"
