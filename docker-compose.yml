version: "3.1"
services:

    postgres:
      image: postgres:11.1-alpine
      container_name: productively-postgres
      working_dir: /application
      volumes:
        - .:/application
      environment:
        - POSTGRES_USER=root
        - POSTGRES_PASSWORD=123
        - POSTGRES_DB=productively
      ports:
        - "8084:5432"

    webserver:
      image: nginx:alpine
      container_name: productively-webserver
      working_dir: /application
      volumes:
          - .:/application
          - ./phpdocker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      ports:
       - "8080:80"

    php-fpm:
      build: phpdocker/php-fpm
      container_name: productively-php-fpm
      working_dir: /application
      environment:
        - PHP_IDE_CONFIG=serverName=docker
      volumes:
        - .:/application
        - ./phpdocker/php-fpm/php-ini-overrides.ini:/etc/php/7.4/fpm/conf.d/99-overrides.ini

    pubsub-emulator:
      image: google/cloud-sdk:latest
      container_name: productively-pubsub
      command: gcloud beta emulators pubsub start --project=wired-episode-279221 --host-port 0.0.0.0:8085
      ports:
        - "8085:8085"

